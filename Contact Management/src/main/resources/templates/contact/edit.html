<main>
    <div class="container body-lastName span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/contact/edit/{id}(id=${contact.id})}" method="POST">
                <fieldset>
                    <legend>Edit Journal Entry</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_first_name">First Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="contact_first_name" placeholder="First Name" name="firstName" th:value="${contact.firstName}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_last_name">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="contact_last_name" placeholder="Last Name" name="lastName" th:value="${contact.lastName}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_mobile">Mobile</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="contact_mobile" placeholder="Mobile" name="mobile" th:value="${contact.mobile}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_email">Email</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="contact_email" placeholder="Email" name="email" th:value="${contact.email}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/contact/{id}(id = ${contact.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
