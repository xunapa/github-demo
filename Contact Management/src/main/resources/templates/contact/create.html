<main>
    <div class="container body-lastName span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/contact/create}" method="POST">  <!--when the form is submitted the request should go to contact/create/  -->
                <fieldset>
                    <legend>New Contact</legend>

                    <div class="form-group">
                    <label class="col-sm-4 control-label" for="contact_first_name">First Name</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="contact_first_name" placeholder="First Name"
                               name="firstName"/>
                    </div>
                </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_last_name">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="contact_last_name" placeholder="Last Name"
                                   name="lastName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_mobile">Mobile Phone</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="contact_mobile" placeholder="Mobile"
                                   name="mobile"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_email">Email</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="contact_email" placeholder="Email"
                                   name="email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
